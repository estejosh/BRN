<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BRN App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
        }
        #root {
            height: 100vh;
            width: 100vw;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/react-native-web@0.19.0/dist/index.js"></script>
    <script>
        // Simple React Native Web setup
        const { AppRegistry, View, Text, StyleSheet } = ReactNative;
        
        const App = () => {
            return React.createElement(View, { style: styles.container },
                React.createElement(Text, { style: styles.title }, 'ðŸ”¥ BRN App'),
                React.createElement(Text, { style: styles.subtitle }, 'Your app is running!'),
                React.createElement(Text, { style: styles.info }, 'Navigation and screens are ready to test on mobile.')
            );
        };
        
        const styles = StyleSheet.create({
            container: {
                flex: 1,
                justifyContent: 'center',
                alignItems: 'center',
                backgroundColor: '#1a1a1a',
                padding: 20,
            },
            title: {
                fontSize: 32,
                fontWeight: 'bold',
                color: '#ff4444',
                marginBottom: 20,
            },
            subtitle: {
                fontSize: 18,
                color: '#ffffff',
                marginBottom: 10,
            },
            info: {
                fontSize: 14,
                color: '#cccccc',
                textAlign: 'center',
                lineHeight: 20,
            },
        });
        
        AppRegistry.registerComponent('BRNApp', () => App);
        AppRegistry.runApplication('BRNApp', { rootTag: document.getElementById('root') });
    </script>
</body>
</html>
